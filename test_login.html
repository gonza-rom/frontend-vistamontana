<!-- test_login.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Test de Login - Backend</h1>

    <div>
        <label>Usuario:</label>
        <input type="text" id="username" value="admin">
    </div>

    <div>
        <label>Contraseña:</label>
        <input type="password" id="password" value="admin123">
    </div>

    <button onclick="testLogin()">Probar Login</button>

    <div id="result"></div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="result">Probando login...</div>';

            try {
                const response = await fetch('https://vistamontana.free.nf/backendVistaMontana/index.php/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ LOGIN EXITOSO</strong><br><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>❌ ERROR EN LOGIN</strong><br><br>
                            Status: ${response.status}<br>
                            Error: ${data.error || 'Desconocido'}<br><br>
                            Respuesta completa:<br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ ERROR DE CONEXIÓN</strong><br><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>

</html>
